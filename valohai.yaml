---
    /BDA/train/train-set-images.tar.gz
    /BDA/validation/validation-set-images.tar.gz
    /BDA/test/test-set-images.tar.gz
- step:
    name: keras-dvc-cnn-pretrained
    image: tensorflow/tensorflow:1.5.0-devel-gpu
    command: python keras-dvc-cnn-pretrained.py
    inputs:
      - name: training-set-images
        default: swift://f8a5dbc8033343aea820c139245afe13/BDA/train/train-set-images.tar.gz
      - name: test-set-images
        default: swift://f8a5dbc8033343aea820c139245afe13/BDA/test/test-set-images.tar.gz
      - name: validation-set-images
        default: swift://f8a5dbc8033343aea820c139245afe13/BDA/validation/validation-set-images.tar.gz

- step:
    name: Train model
    image: tensorflow/tensorflow:1.5.0-devel-gpu
    command: python keras-dvc-cnn-pretrained.py {parameters}
    parameters:
      - name: max_steps
        pass-as: --max_steps={v}
        description: Number of steps to run the trainer
        type: integer
        default: 300
      - name: learning_rate
        pass-as: --learning_rate={v}
        description: Initial learning rate
        type: float
        default: 0.001
      - name: dropout
        pass-as: --dropout={v}
        description: Keep probability for training dropout
        type: float
        default: 0.9
    inputs:
      - name: training-set-images
        default: swift://f8a5dbc8033343aea820c139245afe13/MNIST_data/train-images-idx3-ubyte.gz
      - name: training-set-labels
        default: swift://f8a5dbc8033343aea820c139245afe13/MNIST_data/train-labels-idx1-ubyte.gz
      - name: test-set-images
        default: swift://f8a5dbc8033343aea820c139245afe13/MNIST_data/t10k-images-idx3-ubyte.gz
      - name: test-set-labels
        default: swift://f8a5dbc8033343aea820c139245afe13/MNIST_data/t10k-labels-idx1-ubyte.gz

- step:
    name: Worker environment check
    image: tensorflow/tensorflow:1.5.0-devel-gpu
    command:
      - pwd
      - ls -la
      - nvidia-smi
      - python --version
      - nvcc --version | grep release
      - cat /usr/include/x86_64-linux-gnu/cudnn_v*.h | grep CUDNN_MAJOR -A 2
